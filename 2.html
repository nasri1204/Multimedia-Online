<canvas height="640" width="1300" id="canvas"></canvas>
<script type="text/javascript">
  
  var c=document.getElementById('canvas');
  var ctx=c.getContext('2d');

  var lines=[];

  var colorArray = [
  '#2C3E50',
  '#E74C3C',
  '#ECF0F1',
  '#3498DB',
  '#2980B9',

];

  document.body.addEventListener('mousedown',drawline);
  function drawline(e)
  {
    var x=e.offsetX;
    var y=e.offsetY;
    if(lines.length==0)
    {
      ctx.moveTo(x,y);
    }
    ctx.lineTo(x,y);
    ctx.lineWidth=3;
    ctx.strokeStyle='#2C3E50';
    ctx.stroke();
    lines.push([x,y]);
    var sprite={
      x:lines[0][0],
      y:lines[0][1]
    };
    var target={
      x:lines[lines.length-1][0],
      y:lines[lines.length-1][1]
    };
    isCloseTo(sprite,target);
  }

  function isCloseTo(sprite,target)
  {
    this.color = colorArray[Math.floor(Math.random() * colorArray.length)];
    var dist=Math.sqrt(((sprite.x-target.x)*(sprite.x-target.x))+((sprite.y-target.y)*(sprite.y-target.y)));
    console.log(dist);
    if(lines.length > 1 && dist < 6)
    {
      console.log('make polygon');
      ctx.lineTo(target.x,target.y);
      ctx.fillStyle = this.color;
          ctx.fill();
          lines=[];
    }
  }

</script>
