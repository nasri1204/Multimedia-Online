<canvas width="800" height="450" id="canvas"></canvas>

<script type="text/javascript">
    var c = document.getElementById('canvas');
    var ctx =c.getContext('2d');

//lingkaranbesar
    ctx.beginPath();
    ctx.arc(400, 225, 150, 0, Math.PI * 2);
    ctx.fillStyle = "#0E3B52"

    ctx.lineWidth=5;
    ctx.strokeStyle="#D8C5AD";
    ctx.fill();
    ctx.stroke();

//lingkarankecil
    ctx.beginPath();
    ctx.arc(400, 225, 100, 0, Math.PI * 2);
    ctx.fillStyle = "#46B39D";
    ctx.fill();

//kotak
    ctx.beginPath();
     ctx.rect(350, 175, 100, 100);
     ctx.fillStyle = "#FC6054";
     ctx.lineWidth=8;
     ctx.strokeStyle="#BDBDBD";
     ctx.strokeRect(350, 175, 100, 100);
     ctx.fill();
     

//segitiga2
    ctx.beginPath();
    ctx.moveTo(670, 135);
    ctx.lineTo(770, 220);
    ctx.lineTo(670, 325);
    ctx.fillStyle = "#05AAE2";
    ctx.fill();


//segitiga
    ctx.beginPath();
    ctx.moveTo(130, 135);
    ctx.lineTo(30, 220);
    ctx.lineTo(130, 325);
    ctx.fillStyle = "#05AAE2";
    ctx.fill();
     
</script>

               if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                   disabledEvent(e);

               if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                   disabledEvent(e);
               }

               if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                   disabledEvent(e);
               }
               // "U" key
               if (e.ctrlKey && e.keyCode == 85) {
                   disabledEvent(e);
               }
               // "F12" key
               if (event.keyCode == 123) {
                   disabledEvent(e);
               }
           }, false);
           function disabledEvent(e) {
               if (e.stopPropagation) {
                   e.stopPropagation();
               } else if (window.event) {
                   window.event.cancelBubble = true;
               }
               e.preventDefault();
               return false;
           }
